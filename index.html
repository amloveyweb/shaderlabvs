<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShaderlabVS Pro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Visual Studio Plugin for Unity Shaderlab programming"/>
  <meta name="keywords" content="Visual Studio 2019, Visual Studio 2022, Unity Shaderlab, ShaderlabVS, ShaderlabVS Pro"/>
  <meta property="og:description" content="Visual Studio Plugin for Unity Shaderlab programming"/>
  <meta property="og:url" content="https://www.amlovey.com/shaderlabvs/" />
  <meta property="og:site_name" content="ShaderlabVS Pro" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//www.amlovey.com/static/theme-simple.css" />
  <link rel="stylesheet" href="//www.amlovey.com/static/iconfont.css">
  <style>
    :root {
      --theme-color : black;
      --link-color: black;
      --content-max-width : 68em;
      --sidebar-width: 19em;
    }

    .app-nav a {
      color: #4d4d4d;
    }
  </style>
</head>
<body>
  <div data-app id="main">Please wait...</div>
  <script src="http://www.amlovey.com/uas/banner/banner.js"></script>
  <script>
    window.$docsify = {
      el: '#main',
      loadNavbar: "navbar.md",
      name: "ShaderlabVS Pro",
      auto2top: true,
      mergeNavbar: true,
      loadSidebar: "sidebar.md",
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(html) {
            var blankLines = "<h5/> \n\n";
            return (blankLines + html);
          });
        },
        UASBanner.create()
      ]
    }
  </script>
  <script src="//www.amlovey.com/static/docsify.min.js"></script>
  <script src="//www.amlovey.com/static/docsify-copy-code.min.js"></script>
  <script src="//www.amlovey.com/static/prism-csharp.min.js"></script>
  <script src="//www.amlovey.com/static/docsify-themeable.min.js"></script>
</body>
</html>
